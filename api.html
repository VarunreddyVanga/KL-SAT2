<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=visualization"></script>
</head>
<body>

<div id="map" style="height: 400px;"></div>

<script>
    // Replace 'YOUR_API_KEY' with your APRS API key
    const aprsApiKey = "194964.xPjRJblFC7JwIN16";
    const callsign = "VU2LWI-12";

    function fetchData() {
        fetch(`https://api.aprs.fi/api/get?name=${callsign}&what=loc&apikey=${aprsApiKey}`)
            .then(response => response.json())
            .then(data => {
                const { lat, lng } = data.entries[0].latlng;
                updateMap(lat, lng);
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    function updateMap(latitude, longitude) {
        const mapOptions = {
            center: { lat: latitude, lng: longitude },
            zoom: 10
        };

        const map = new google.maps.Map(document.getElementById('map'), mapOptions);

        const marker = new google.maps.Marker({
            position: { lat: latitude, lng: longitude },
            map: map,
            title: callsign
        });
    }

    // Fetch data and update map every 5 seconds
    setInterval(fetchData, 5000);

    // Initial fetch and map setup
    fetchData();
</script>

</body>
</html>
