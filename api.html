<script>
  function fetchLocation() {
      const apiUrl = "https://varunreddyvanga.github.io/KL-SAT2/api_proxy.php"; // Replace with the correct URL

      fetch(apiUrl)
          .then(response => response.json())
          .then(data => {
              // Extract relevant information from the response
              const { name, latitude, longitude, speed, course, timestamp } = data.entries[0];

              // Display the information on the web page
              const locationInfo = document.getElementById("locationInfo");
              locationInfo.innerHTML = `
                  <p>Name: ${name}</p>
                  <p>Latitude: ${latitude}</p>
                  <p>Longitude: ${longitude}</p>
                  <p>Speed: ${speed} km/h</p>
                  <p>Course: ${course} degrees</p>
                  <p>Timestamp: ${timestamp}</p>
              `;
          })
          .catch(error => {
              console.error("Error fetching location:", error);
          });
  }

  window.onload = fetchLocation;
</script>
