<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Data Display</title>
</head>
<body>

<div id="liveData"></div>

<script>
  async function fetchLiveData() {
    try {
      const response = await fetch('http://localhost:3000/api/data');
      const data = await response.json();

      // Check if the 'entries' array exists and has at least one element
      if (data.entries && data.entries.length > 0) {
        const location = data.entries[0].lat + ', ' + data.entries[0].lng;
        const timestamp = new Date(data.entries[0].time * 1000).toLocaleString();

        document.getElementById('liveData').innerHTML = `
          <p>Location: ${location}</p>
          <p>Timestamp: ${timestamp}</p>
        `;
      } else {
        console.error('No data found in the response:', data);
        document.getElementById('liveData').innerHTML = '<p>No data available</p>';
      }
    } catch (error) {
      console.error('Error fetching live data:', error);
      document.getElementById('liveData').innerHTML = '<p>Error fetching data</p>';
    }
  }

  window.onload = fetchLiveData;
  // Optionally, you can set up a timer to fetch live data at regular intervals
  // setInterval(fetchLiveData, 60000); // Fetch data every 1 minute
</script>

</body>
</html>
