<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APRS.fi Data Display</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">APRS.fi Data</h1>
        <div id="location" class="mt-4"></div>
        <div id="timestamp" class="mt-2"></div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const apiUrl = 'https://api.aprs.fi/api/get?name=VU2LWI-12&what=loc&apikey=YOUR_API_KEY&format=json';

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const location = data.entries[0].lat + ', ' + data.entries[0].lng;
                    const timestamp = new Date(data.entries[0].time * 1000);

                    // Display the information on the page
                    document.getElementById('location').innerHTML = `<h3>Location:</h3><p>${location}</p>`;
                    document.getElementById('timestamp').innerHTML = `<h3>Timestamp:</h3><p>${timestamp}</p>`;
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
